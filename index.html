<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador | Alura</title>
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="headerImage">
          <img src="./img/logo.svg" alt="Alura Logo" />
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="encrypter">
          <form class="encrypterForm">
            <div class="textInput">
              <textarea
                name="textInputArea"
                id="text"
                placeholder="Por favor, introduzca el texto en este espacio."
                required
              ></textarea>
              <div class="textInputInfo">
                <div class="info">
                  <img src="./img/exclamacion.svg" alt="" />
                  <p id="warning">Utilice únicamente caracteres en minúscula y sin acentos.</p>
                </div>
                <div class="textInputBtn">
                  <input id="Encr" type="button" value="Encrypt" />
                  <input id="Decr" type="button" value="Decrypt" />
                </div>
              </div>
            </div>
          </form>
          <div class="textOutputSection">
            <div class="outputContent">
              <div class="content" id="default">
                <div class="textOutputImage">
                  <img src="./img/muneco.svg" alt="Imagen de animada" />
                </div>
                <p>Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
              </div>
              <div class="content invisible" id="result">
                <textarea
                  name="textOutputSection"
                  id="textOut"
                  disabled
                ></textarea>
                <button id="copy">Copy</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footerPage">
      <p>Alura Challenge Encriptador</p>
  </body>

  <script src="js/index.js"></script>
</html>
